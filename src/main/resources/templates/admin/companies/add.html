<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Platform</title>
</head>
<body>
<div th:replace="fragments/stylesheet">STYLESHEET</div>
<div th:replace="fragments/top">TOP MENU</div>
<div th:replace="fragments/topbanner">TOP BANNER</div>

<div class="container">
    <h5 class="top-page-text">DODAJ FIRMĘ</h5>
    <form method="post" th:action="@{/admin/companies/add}" th:object="${company}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="text-secondary" for="name">NAZWA FIRMY </label>
            <input id="name" type="text" class="form-control" th:field="*{name}" required/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('name')}" th:text="${errors.get('name')}"></p>
        <div class="form-group">
            <label class="text-secondary" for="nameShortcut">SKRÓT NAZWY FIRMY</label>
            <input id="nameShortcut" type="text" class="form-control" th:field="*{nameShortcut}"/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('nameShortcut')}"
           th:text="${errors.get('nameShortcut')}"></p>
        <div class="form-group">
            <label class="text-secondary" for="nip">NIP</label>
            <input id="nip" type="text" class="form-control" th:field="*{nip}" required/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('nip')}" th:text="${errors.get('nip')}"></p>
        <div class="form-group">
            <label class="text-secondary" for="street">ULICA</label>
            <input id="street" type="text" class="form-control" th:field="*{street}" required/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('street')}" th:text="${errors.get('street')}"></p>
        <div class="form-group">
            <label class="text-secondary" for="streetNumber">NUMER ULICY</label>
            <input id="streetNumber" type="text" class="form-control" th:field="*{streetNumber}" required/>
        </div>
        <p class="text" th:if="${errors.containsKey('streetNumber')}" th:text="${errors.get('streetNumber')}"></p>
        <div class="form-group">
            <label class="text-secondary" for="city">MIASTO</label>
            <input id="city" type="text" class="form-control" th:field="*{city}" required/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('city')}" th:text="${errors.get('city')}"></p>
        <div class="form-group">
            <label class="text-secondary" for="postCode">KOD POCZTOWY</label>
            <input id="postCode" type="text" class="form-control" th:field="*{postCode}" required/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('postCode')}" th:text="${errors.get('postCode')}"></p>
        <div class="form-group">
            <button class="btn btn-outline-dark btn-block" type="submit">DODAJ FIRMĘ</button>
            <button class="btn btn-outline-dark btn-block" type="reset">WYCZYŚĆ FORMULARZ</button>
        </div>
    </form>
</div>

<div th:replace="fragments/footer">FOOTER</div>
</body>
</html>
