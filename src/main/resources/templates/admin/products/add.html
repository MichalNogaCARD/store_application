<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Platform</title>
</head>
<body>
<div th:replace="fragments/stylesheet">STYLESHEET</div>
<div th:replace="fragments/top">TOP MENU</div>
<div th:replace="fragments/topbanner">TOP BANNER</div>

<div class="container">

    <h5 class="top-page-text">WCZYTYWANIE PRODUKTÓW</h5>

    <form method="post" enctype="multipart/form-data" th:action="@{/admin/products/add}" class="form-group"
          th:object="${productSearch}">
        <div class="form-group">
            <label for="file">WYBIERZ PLIK DO WYCZTANIA PRODUKTÓW</label>
            <input type="file" name="file" class="form-control" id="file">
        </div>
        <div class="form-group">
            <label for="company">PODAJ ID FIRMY DO KTÓREJ MAJĄ BYC PRZYPISANE PRODUKTY</label>
            <input type="text" class="form-control" id="company" th:field="*{userIdInput}">
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('userIdInput')}" th:text="${errors.get('userIdInput')}"></p>
        <button type="submit" class="btn btn-outline-dark btn-lg btn-block">WCZYTAJ PLIK I ZAPISZ PRODUKTY</button>
    </form>

</div>

<div th:replace="/fragments/footer">FOOTER</div>
</body>
</html>
