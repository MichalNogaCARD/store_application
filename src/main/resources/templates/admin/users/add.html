<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Platform</title>
</head>
<body>
<div th:replace="fragments/stylesheet">STYLESHEET</div>
<div th:replace="fragments/top">TOP MENU</div>
<div th:replace="fragments/topbanner">TOP BANNER</div>

<div class="container">
    <h5 class="top-page-text">DODAJ UŻYTKOWNIKA</h5>
    <form method="post" th:action="@{/admin/users/add}" th:object="${user}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="text-secondary" for="name">IMIĘ</label>
            <input id="name" type="text" class="form-control" th:field="*{name}" required/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('name')}" th:text="${errors.get('name')}"></p>
        <div class="form-group">
            <label class="text-secondary" for="surname">NAZWISKO</label>
            <input id="surname" type="text" class="form-control" th:field="*{surname}" required/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('surname')}" th:text="${errors.get('surname')}"></p>
        <div class="form-group">
            <label class="text-secondary" for="email">EMAIL</label>
            <input id="email" type="email" class="form-control" th:field="*{email}" required/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('email')}" th:text="${errors.get('email')}"></p>
        <div class="form-group">
            <label class="text-secondary" for="password">HASŁO</label>
            <input id="password" type="password" class="form-control" th:field="*{password}" required/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('password')}" th:text="${errors.get('password')}"></p>
        <div class="form-group">
            <label class="text-secondary" for="passwordConfirmation">POWTIERDŹ HASŁO</label>
            <input id="passwordConfirmation" type="password" class="form-control" th:field="*{passwordConfirmation}"
                   required/>
        </div>
        <p class="text text-danger" th:if="${errors.containsKey('passwordConfirmation')}"
           th:text="${errors.get('passwordConfirmation')}"></p>
        <div class="form-group">
            <button class="btn btn-outline-dark btn-block" type="submit">DODAJ UŻYTKOWNIKA</button>
            <button class="btn btn-outline-dark btn-block" type="reset">WYCZYŚĆ FORMULARZ</button>
        </div>

    </form>
</div>

<div th:replace="/fragments/footer">FOOTER</div>
</body>
</html>
