<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Platform</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- todo to zostaje ???-->

</head>
<body>
<div th:replace="fragments/stylesheet">STYLESHEET</div>
<div th:replace="fragments/top">TOP MENU</div>

<div class="container">
    <div class="top-page-text-details">
        <p class="top-page-text-details-at">@logowanie</p>
        <p class="top-page-text-details-text">proszę się zalogować w celu korzystania z serwisu</p>
    </div>

    <form method="post" th:action="@{/app-login}" id="loginForm"> <!-- todo inni mają required autofocus -->
        <div class="form-group">
            <label class="text" for="username">LOGIN</label>
            <input id="username" type="text" name="=username" class="form-control">
        </div>
        <div class="form-group">
            <label class="text" for="password">HASŁO</label>
            <input id="password" type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-outline-dark btn-block btn-lg" type="submit">ZALOGUJ</button>
        </div>
    </form>

    <div th:replace="/fragments/footer">FOOTER</div>
</div>

</body>
</html>
